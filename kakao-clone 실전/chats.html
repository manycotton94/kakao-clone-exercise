<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header__top"></div>
      <div class="heder__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="heder__column">
        <span class="header__time">18:3</span>
      </div>
      <div class="heder__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-half"></i> </span>
      </div>
    <div class="header__bottom"></div>
      <div class="header__colum">
        <span class="header__text">Edit<span>
      </div>
      <div class="header__colum">
        <span class="header__text">Chats <i class="fas fa-caret-down"></i> </span>
      </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <div class="chats__content">
          <img src="images/iniesta.jpg">
          <div class="chat__previes">
            <h3 class="chat__user">Iniesta</h3>
            <span class="chat__last-message">Hey! I'm good at soccer:)</span>
          </div>
        </div>
        <span class="chats__date-time">
          15:55
        </span>
      </li>
      <li class="chats__chat">
        <div class="chats__content">
          <img src="images/iniesta.jpg">
          <div class="chat__previes">
            <h3 class="chat__user">Kakao Talk</h3>
            <span class="chat__last-message">You logged into KakaoTalk PC from PC</span>
          </div>
        </div>
        <span class="chats__date-time">
          July 29
        </span>
      </li>
    </ul>
    <div class="chat-bttn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
