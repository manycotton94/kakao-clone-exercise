<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Friends</title>
</head>
<body>
  <header>
    <div class="header__top"></div>
      <div class="heder__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="heder__column">
        <span class="header__time">18:3</span>
      </div>
      <div class="heder__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-half"></i> </span>
      </div>
    <div class="header__bottom"></div>
      <div class="header__colum">
        <span class="header__text">Manage<span>
      </div>
      <div class="header__colum">
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header__colum">
        <i class="fas fa-cog fa-lg"></i>
      </div>
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-rows">
          <a href="profile.html">
            <img src="images/Stark.jpg" alt="">
            <span class="friends__section-name">Aria Strak</span>
          </a>
        </div>
        <div class="friends__section-rows">
          <img src="images/iniesta.jpg" alt="">
          <span class="friends__section-name">Friends' Names Display</span>
        </div>
      </div>
    </section>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">Friends</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-rows">
          <div class="friends__section-column">
            <img src="images/iniesta.jpg" alt="">
            <span class="friends__section-name">Andres Iniesta</span>
          </div>
          <span class="friends__section-tagline">
            TEPS 800!
          </span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
