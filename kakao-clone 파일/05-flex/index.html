<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Example</title>
    <style>
    html, body{
      height: 100%;
    }
    .father{
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100%;
      flex-direction: row;
      flex-wrap: nowrap;
    }
    .box{
      background-color: red;
      width: 200px;
      height: 200px;
      margin-right: 7px;
      border: 1px solid black;
    }
    </style>
  </head>
  <body>
    <div class="father">    
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
